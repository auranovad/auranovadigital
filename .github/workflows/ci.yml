name: CI (Build/Lint/Tests/SQL/RLS/Security)

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: app
        run: npm ci || npm i
      - name: Lint
        working-directory: app
        run: npm run lint
      - name: Unit tests
        working-directory: app
        run: npm test
      - name: E2E (smoke)
        working-directory: app
        run: node tests/smoke-e2e.mjs || true

  sql-rls:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Wait for DB
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            sleep 2
          done
      - name: Apply init_core.sql
        run: psql postgresql://postgres:postgres@localhost:5432/postgres -f supabase/sql/init_core.sql
      - name: Run RLS tests
        run: psql postgresql://postgres:postgres@localhost:5432/postgres -f supabase/sql/tests/rls_tests.sql

  security:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: gitleaks (secret scan)
      uses: zricethezav/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        config-path: .gitleaks.toml
        args: --no-git --redact -v
